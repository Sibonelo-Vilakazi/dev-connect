<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DevConnect - Connect with Developers</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Connect with software developers, showcase your projects, and grow your network" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <!-- <base href="/"> -->
  </head>
  <body>
    <app-root>
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; color: #4F46E5;">
        <div style="font-size: 1.5rem; margin-bottom: 1rem; font-family: 'Inter', sans-serif;">Loading DevConnect...</div>
        <div style="width: 50px; height: 50px; border: 5px solid #E0E7FF; border-top-color: #4F46E5; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      </div>
    </app-root>
    
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
